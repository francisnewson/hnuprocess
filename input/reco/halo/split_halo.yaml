##################################################
#
#   SELECTIONS
#
##################################################

- monitor:
    name: counter
    type: Counter

- input:
    name: cluster_corrector
    type: ClusterCorrector
    filename: "/afs/cern.ch/user/f/fnewson/work/hnu/gopher/data/detector/eopCorrfile.dat"
    enabled: true

- selection:
    name: kaon_mom_weights
    type: KaonMomWeight
    crude_weights: input/reco/mod/kaon_crude_weights.dat
    fine_weights: input/reco/mod/kaon_fine_weights.dat

- input:
    name: kaon_track
    type: KaonTrack
    kaon_type: auto
    beam_mapping: input/reco/beam/beam_mapping.yaml

#MUV bursts
- selection:
    name: gd_muv_brst
    type: BadBurst
    burst_list: "input/reco/conditions/bad_muv_burst.dat"


#Autopass
- selection:
    name: passer
    type : auto_pass
    
#SingleTrack
- input:
    name : bf_st
    type : SingleTrack
    method : BF

    #log_level: always_print

    init_min_mom: 3.0 
    init_max_mom: 80.0

    init_max_cda: 10.0

    init_min_z: -50000.0
    init_max_z:  100000.0

    dch_merge_sep: 0.5

    inputs:
        kt: kaon_track

#Found ogt
- selection:
    name: good_trk
    type : FoundGoodTrack

    inputs :
        ogt: bf_st

#Track charge
- selection:
    name: pos_trk
    type : TrackCharge
    charge: +1
    inputs :
        ogt: bf_st



#Track quality
- selection:
    name: quality_7
    type: TrackQuality
    quality: 0.7
    inputs:
        ogt: bf_st


- selection:
    name: fiducial_pz 
    type: TrackPZ
    shape: rectangles
    points:
        - [  5, 70, -2000, 9000 ]
    inputs:
        ogt: bf_st

#Km2Clusters
- input:
    name: full_km2clusters
    type: Km2Clusters
    noise_energy: 5 #GeV
    noise_time: 12 #ns
    brehm_radius: 5 #cm
    track_cluster_radius: 5 #cm
    inputs:
        ClusterCorrector: cluster_corrector
        ogt: bf_st

#NoBadClusters
- selection:
    name: nobadcluster
    type: Km2NoBadCluster
    inputs:
        km2clusters: full_km2clusters

#Muon status
- selection:
    name: muv_12
    type : MuonReqStatus
    allowed_status: [ 1, 2 ]
    ignore_classes: [ p6 ]

#Track DHC1 ACC
- selection:
    name: dch1_acc
    type: TrackRadialAcceptance
    track_section: upstream
    z: 9708.42 #zDCH1
    inner: 12.0
    outer: 115.0
    inputs:
        ogt: bf_st

#Track DHC4 ACC
- selection:
    name: dch4_acc
    type: TrackRadialAcceptance
    track_section: downstream
    z: 11888.0 #zDCH1
    inner: 14.0
    outer: 115.0
    inputs:
        ogt: bf_st

#Track time
- selection:
    name: rk_dcht
    type : TrackTime
    max_dt: 20 #ns
    inputs:
        ogt: bf_st

#--------------------------------------------------

- selection:
    name: pre_selection
    type: CompositeSelection
    children:
        - kaon_mom_weights
        - gd_muv_brst
        - good_trk
        - pos_trk
        - quality_7
        - muv_12
        - fiducial_pz
        - nobadcluster

- input:
    name: km2_event
    type: Km2Event
    inputs:
        ogt: bf_st
        kt: kaon_track

#--------------------------------------------------
            
- selection:
    name: upper_pz 
    type: TrackPZ
    shape: rectangles
    points:
        - [  13, 40, 2000, 7000 ]
    inputs:
        ogt: bf_st

- selection:
    name: upper_cda
    type: TrackCda
    min_cda: 3.0 #cm
    max_cda: 6.0 #cm
    inputs:
        ogt: bf_st

- selection:
    name: upper_t
    type: Km2Angle
    min_t: 0
    max_t: 0.013
    inputs:
        km2event: km2_event

- selection:
    name: upper_sel
    type: CompositeSelection
    children: [ pre_selection, upper_pz, upper_cda, upper_t ]

#--------------------------------------------------

- selection:
    name: lower_pz 
    type: TrackPZ
    shape: rectangles
    points:
        - [  5, 60, -1800,  500 ]
    inputs:
        ogt: bf_st

- selection:
    name: lower_cda
    type: TrackCda
    min_cda: 1.0 #cm
    max_cda: 4.0 #cm
    inputs:
        ogt: bf_st

- selection:
    name: lower_t
    type: Km2Angle
    min_t: 0.003
    max_t: 0.013
    inputs:
        km2event: km2_event

- selection:
    name: lower_sel
    type: CompositeSelection
    children: [ pre_selection, lower_pz, lower_cda, lower_t ]

##################################################
#
# ANALYSES
#
##################################################


- output:
    name: tfout
    type: tfile
    filename: km2_plots.root

- output:
    name: stats_out
    type: ostream
    filename: km2_stats.dat

- output:
    name: text_out
    type: ostream
    filename: cerr

#--------------------------------------------------

#PRE

- analysis :
    type: Km2Plotter
    name: pre_halo_plots
    folder: pre_halo
    tfile: tfout
    selection: pre_selection
    inputs:
        km2event: km2_event

#--------------------------------------------------

#POST

- analysis :
    type: Km2Plotter
    name: upper_halo_plots
    folder: halo_upper
    tfile: tfout
    selection: upper_sel
    inputs:
        km2event: km2_event

- analysis :
    type: Km2Plotter
    name: lower_halo_plots
    folder: halo_lower
    tfile: tfout
    selection: lower_sel
    inputs:
        km2event: km2_event

#--------------------------------------------------

#SUMMARY

- analysis : 
    name : full_summary
    type: Summary
    base : passer
    source : pre_selection 
    ostream: stats_out

- analysis : 
    name : upper_summary
    type: Summary
    base : passer
    source : upper_sel 
    ostream: stats_out

- analysis : 
    name : lower_summary
    type: Summary
    base : passer
    source : lower_sel 
    ostream: stats_out
