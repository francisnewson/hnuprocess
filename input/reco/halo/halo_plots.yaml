#FULL

- analysis :
    type: Km2Plotter
    name: full_halo_plots
    folder: halo_full
    tfile: tfout
    selection: halo_selection
    inputs:
        km2event: km2_event

- analysis :
    type: Km2Plotter
    name: full_halo_tgt_plots
    folder: halo_tgt
    tfile: tfout
    selection: hnu_selection
    inputs:
        km2event: km2_event

- analysis :
    type: Km2Plotter
    name: full_halo_loose_plots
    folder: halo_loose
    tfile: tfout
    selection: halo_loose
    inputs:
        km2event: km2_event

#--------------------------------------------------

#PRE

- analysis :
    type: Km2Plotter
    name: pre_upper_halo_plots
    folder: pre_halo_upper
    tfile: tfout
    selection: pre_halo_upper_sel
    inputs:
        km2event: km2_event

- analysis :
    type: Km2Plotter
    name: pre_lower_halo_plots
    folder: pre_halo_lower
    tfile: tfout
    selection: pre_halo_lower_sel
    inputs:
        km2event: km2_event

#--------------------------------------------------

#POST

- analysis :
    type: Km2Plotter
    name: upper_halo_plots
    folder: halo_upper
    tfile: tfout
    selection: halo_upper_sel
    inputs:
        km2event: km2_event

- analysis :
    type: Km2Plotter
    name: lower_halo_plots
    folder: halo_lower
    tfile: tfout
