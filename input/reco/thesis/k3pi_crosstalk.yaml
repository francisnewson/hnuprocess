#Explore k3pi cross talk
#-------------------------------------------------- 

###################################################
# FILE MANAGEMENT
###################################################

- output:
    name: tfout
    type: tfile
    filename: km2_k3pi_plots.root

- output:
    name: text_out
    type: ostream
    filename: cerr

- output:
    name: stats_out
    type: ostream
    filename: km2_k3pi_stats.dat

- output:
    name: debug_out
    type: ostream
    filename: km2_k3pi_debug.dat

@include "input/reco/thesis/std/corrections.inc.yaml"
@include "input/reco/thesis/std/data_sample.inc.yaml"

###################################################
# INPUTS
###################################################

#SingleTrack
- input:
    name : bf_st
    type : SingleTrack
    method : BF

    init_min_mom: 3.0 
    init_max_mom: 75.0

    init_max_cda: 10.0

    init_min_z: -2000.0
    init_max_z:  9000.0

    dch_merge_sep: 0.5

    inputs:
        kt: kaon_track

- input:
    name: km2_event
    type: Km2Event
    inputs:
        ogt: bf_st
        kt: kaon_track

#Km2Clusters
- input:
    name: km2_clusters
    type: Km2Clusters
    noise_energy: 3 #GeV
    noise_time: 12 #ns
    brehm_radius: 0 #cm
    track_cluster_radius: 40 #cm
    inputs:
        ogt: bf_st
        ClusterCorrector: cluster_corrector

#Km2Clusters
- input:
    name: rk_km2clusters
    type: Km2Clusters
    noise_energy: 2 #GeV
    noise_time: 12 #ns
    brehm_radius: 6 #cm
    track_cluster_radius: 8 #cm
    inputs:
        ogt: bf_st
        ClusterCorrector: cluster_corrector

- input:
    name: single_muon
    type: SingleMuon
    method: auto
    multiplier: 4
    inputs:
        ogt: bf_st

- selection:
    name: muon_xy_wgt
    type: MuonTHXYWeight
    effs_file: input/reco/conditions/muv_xy.root
    effs_hist: rat_xy
    inputs:
        ogt: bf_st

- selection:
    name: muon_p_wgt
    type: MuonTHPWeight
    effs_file: input/reco/conditions/muv/muv_eff_p.root
    effs_hist: rat_p
    inputs:
        ogt: bf_st

#Autopass
- selection:
    name: passer
    type : auto_pass

@include "input/reco/thesis/std/selections.inc.yaml"
@include "input/reco/thesis/std/kine_regions.inc.yaml"

###################################################
# SELECTIONS
###################################################

- selection:
    name: km2_k3pi_pos_sel
    type: CompositeSelection
    children:
        - weighted_data_sample
        - good_trk
        - pos_trk
        - rk_dcht
        - quality_7
        - rk_lkr_accep
        - rk_hot_lkr
        - rk_lkr_veto
        - rk_pz
        - cda_35mm
        - dch1_acc
        - dch4_acc
        - ddead_cell
        - k3pi_zt

- selection:
    name: km2_pos_sel
    type: CompositeSelection
    children:
        - weighted_data_sample
        - good_trk
        - pos_trk
        - rk_dcht
        - quality_7
        - rk_lkr_accep
        - rk_hot_lkr
        - rk_lkr_veto
        - rk_pz
        - cda_35mm
        - dch1_acc
        - dch4_acc
        - ddead_cell

- selection:
    name: km2_k3pi_neg_sel
    type: CompositeSelection
    children:
        - weighted_data_sample
        - good_trk
        - neg_trk
        - rk_dcht
        - quality_7
        - rk_lkr_accep
        - rk_hot_lkr
        - rk_lkr_veto
        - rk_pz
        - cda_35mm
        - dch1_acc
        - dch4_acc
        - ddead_cell
        - k3pi_zt

- selection:
    name: km2_neg_sel
    type: CompositeSelection
    children:
        - weighted_data_sample
        - good_trk
        - neg_trk
        - rk_dcht
        - quality_7
        - rk_lkr_accep
        - rk_hot_lkr
        - rk_lkr_veto
        - rk_pz
        - cda_35mm
        - dch1_acc
        - dch4_acc
        - ddead_cell

- analysis : { type: Km2Plotter, name: km2_pos_k3pi, folder: km2_pos_k3pi,
    tfile: tfout, selection: km2_k3pi_pos_sel, inputs: { km2event : km2_event } }

- analysis : { type: Km2Plotter, name: km2_neg_k3pi, folder: km2_neg_k3pi,
    tfile: tfout, selection: km2_k3pi_neg_sel, inputs: { km2event : km2_event } }

- analysis : { type: Km2Plotter, name: km2_pos, folder: km2_pos,
    tfile: tfout, selection: km2_pos_sel, inputs: { km2event : km2_event } }

- analysis : { type: Km2Plotter, name: km2_neg, folder: km2_neg,
    tfile: tfout, selection: km2_neg_sel, inputs: { km2event : km2_event } }

- analysis : { type: Summary, name: km2_pos_k3pi_sum, ostream: stats_out, base: passer, source: km2_k3pi_pos_sel }

- analysis : { type: Summary, name: km2_neg_k3pi_sum, ostream: stats_out, base: passer, source: km2_k3pi_neg_sel }
