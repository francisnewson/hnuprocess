#************************************************************
#
#    This is the selection used for the 2007 RK analysis
#    Numbers, x], correspond to this page:
#    http://goudzovs.web.cern.ch/goudzovs/ke2/selection.html
#
#************************************************************
#
###################################################
# FILE MANAGEMENT
###################################################

- output:
    name: tfout
    type: tfile
    filename: muv_check.root

- output:
    name: oscout
    type: ostream
    filename: cout

- output:
    name: osdat
    type: ostream
    filename: muv_selection.dat

@include "input/reco/thesis/std/corrections.inc.yaml"

@include "input/reco/thesis/std/data_sample.inc.yaml"

###################################################
# CUTS
###################################################

#Autopass
- selection:
    name: passer
    type : auto_pass
        
###################################################
# INPUTS
###################################################

# 2] SingleTrack
- input:
    name : bf_st
    type : SingleTrack
    method : BF

    init_min_mom: 3.0 
    init_max_mom: 75.0

    init_max_cda: 10.0

    init_min_z: -2000.0
    init_max_z:  9000.0

    dch_merge_sep: 0.5

    inputs:
        kt: kaon_track

#----------km2 event
- input: { name: km2_event, type: Km2Event,
    inputs: { ogt: bf_st, kt: kaon_track } }

#---------km2 clusters
- input: { name: km2_clusters, type: Km2Clusters,
    noise_energy: 3, noise_time: 12, brehm_radius: 0 ,
    track_cluster_radius: 40, extra_lkr_check: false,
    inputs: { ogt: bf_st, ClusterCorrector: cluster_corrector } }

- input:
    name: single_muon
    type: SingleMuon
    method: auto
    multiplier: 4
    inputs:
        ogt: bf_st

- selection:
    name: muon_xy_wgt
    type: MuonTHXYWeight
    effs_file: input/reco/conditions/muv/muv_eff_all.root
    effs_hist: muv_eff_xy
    inputs:
        ogt: bf_st

- selection:
    name: muon_p_wgt
    type: MuonTHPWeight
    effs_file: input/reco/conditions/muv/muv_eff_all.root
    effs_hist: muv_eff_p
    inputs:
        ogt: bf_st

@include "input/reco/thesis/std/selections.inc.yaml"

@include "input/reco/thesis/std/kine_regions.inc.yaml"

###################################################
# CUTS
###################################################

# S3] E/p
- selection:
    name: rk_km2_eop
    #log_level: always_print
    type: Km2TrackClusterEP
    min_eop: 0.0
    max_eop: 0.85
    inputs:
        km2clusters: km2_clusters
        ogt: bf_st

- selection:
    name: eop_90
    #log_level: always_print
    type: Km2TrackClusterEP
    min_eop: 0.0
    max_eop: 0.90
    inputs:
        km2clusters: km2_clusters
        ogt: bf_st


- selection:
    name: km2_peak_m2
    type: Km2M2Miss
    min_m2: -0.005
    max_m2:   0.005
    inputs:
        km2event: km2_event

###################################################
# SELECTIONS
###################################################


- selection:
    name: scale_selection
    type: CompositeSelection
    children:
        - passer
        - weighted_data_sample
        - good_trk
        - pos_trk
        - quality_7
        - rkish_pz
        - cda_35mm
        - rk_lkr_accep
        - rk_lkr_veto
        - rk_hot_lkr
        - dch1_acc
        - dch4_acc
        - ddead_cell
        - rk_dcht
        - muv_acc

- selection:
    name: muon_selection
    type: CompositeSelection
    children:
        - scale_selection
        - eop_90
        - km2_peak_m2


###################################################
# ANALYSES
###################################################

- analysis:
    { name: muv_eff_corr, type: MuonCheck,
    muv_selection: muon_req_38_xyw_pw, 
    selection: muon_selection,
    folder: muv_eff_check,
    tfile: tfout, inputs: {ogt: bf_st, kt: kaon_track, km2event: km2_event } }

- analysis:
    type: Km2Plotter
    name: km2_plots
    folder: km2_plots
    tfile: tfout
    selection: scale_selection
    inputs:
        km2event: km2_event

- analysis:
    type: Summary
    name: sum_muon_selection
    ostream: oscout
    base: passer
    source: muon_selection


- analysis:
    type: Summary
    name: sum_muon_selection_dat
    ostream: osdat
    base: passer
    source: muon_selection
