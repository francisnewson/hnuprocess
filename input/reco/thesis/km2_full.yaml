#Loose selection for looking at halo
#inputs:
#km2event: km2_event
---
#-------------------------------------------------- 
#
###################################################
# FILE MANAGEMENT
###################################################

- output:
    name: tfout
    type: tfile
    filename: km2_plots.root

- output:
    name: text_out
    type: ostream
    filename: cerr

- output:
    name: stats_out
    type: ostream
    filename: km2_stats.dat

- output:
    name: debug_out
    type: ostream
    filename: km2_debug.dat


@include "input/reco/thesis/std/corrections.inc.yaml"

@include "input/reco/thesis/std/data_sample.inc.yaml"

###################################################
# INPUTS
###################################################

#SingleTrack
- input: { name : bf_st,
    type : SingleTrack, method : BF,
    init_min_mom: 3.0 ,
    init_max_mom: 75.0, init_max_cda: 15.0,
    init_min_z: -2000.0, init_max_z:  9000.0 ,
    dch_merge_sep: 0.5,
    inputs: { kt: kaon_track} }

#----------km2 event
- input: { name: km2_event, type: Km2Event,
    inputs: { ogt: bf_st, kt: kaon_track } }

#---------km2 clusters
- input: { name: km2_clusters, type: Km2Clusters,
    noise_energy: 3, noise_time: 12, brehm_radius: 0 ,
    track_cluster_radius: 40, extra_lkr_check: false,
    inputs: { ogt: bf_st, ClusterCorrector: cluster_corrector } }

- input:
    name: single_muon
    type: SingleMuon
    method: auto
    multiplier: 4
    inputs:
        ogt: bf_st

- selection:
    name: muon_xy_wgt
    type: MuonTHXYWeight
    effs_file: input/reco/conditions/muv_xy.root
    effs_hist: rat_xy
    inputs:
        ogt: bf_st

- selection:
    name: muon_p_wgt
    type: MuonTHPWeight
    effs_file: input/reco/conditions/muv/muv_eff_p.root
    effs_hist: rat_p
    inputs:
        ogt: bf_st

@include "input/reco/thesis/std/selections.inc.yaml"

@include "input/reco/thesis/std/kine_regions.inc.yaml"

###################################################
# SELECTIONS
###################################################

#Autopass
- selection:
    name: passer
    type : auto_pass


- selection:
    name : pre_selection
    type: CompositeSelection
    children:
        - weighted_data_sample
        - good_trk
        - pos_trk
        - quality_7
        - fiducial_pz
        - dch1_acc
        - dch4_acc
        - muv_acc
        - rk_lkr_veto
        - rk_hot_lkr
        - rk_lkr_accep
        - rk_dcht
        - ddead_cell

- selection: { name: signal_upper_muv, type : CompositeSelection,
    children:  [ pre_selection, signal_upper_sel, muon_req ]  }

- selection: { name: signal_lower_muv, type : CompositeSelection, 
    children:  [ pre_selection, signal_lower_sel, muon_req ]  }

- analysis : 
     name : up_summary
     type: Summary
     base : passer
     source : signal_upper_muv 
     ostream: text_out

- analysis : 
     name : dn_summary
     type: Summary
     base : passer
     source : signal_lower_muv 
     ostream: text_out

- analysis : 
     name : up_summary_file
     type: Summary
     base : passer
     source : signal_upper_muv 
     ostream: stats_out

- analysis : 
     name : dn_summary_file
     type: Summary
     base : passer
     source : signal_lower_muv 
     ostream: stats_out


- analysis :
     type: Km2Plotter
     name: km2_up_plots
     folder: signal_upper_muv
     tfile: tfout
     selection: signal_upper_muv
     inputs:
         km2event: km2_event

- analysis :
     type: Km2Plotter
     name: km2_dn_plots
     folder: signal_lower_muv
     tfile: tfout
     selection: signal_lower_muv
     inputs:
         km2event: km2_event
