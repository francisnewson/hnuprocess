#************************************************************
#
#    This is the selection used for the 2007 RK analysis
#    Numbers, x], correspond to this page:
#    http://goudzovs.web.cern.ch/goudzovs/ke2/selection.html
#
#************************************************************
#
###################################################
# FILE MANAGEMENT
###################################################

#Kaon track
- input:
    name: kaon_track
    type: KaonTrack
    kaon_type: auto
    beam_mapping: input/reco/beam/beam_mapping.yaml

#weight
- selection:
    name: kaon_mom_weights
    type: KaonMomWeight
    crude_weights: input/reco/mod/kaon_crude_weights.dat
    fine_weights: input/reco/mod/kaon_fine_weights.dat

- input:
    name: cluster_corrector
    type: ClusterCorrector
    filename: "/afs/cern.ch/user/f/fnewson/work/hnu/gopher/data/detector/eopCorrfile.dat"
    enabled: true


###################################################
# OUTPUTS
###################################################

- output:
    name: tfout
    type: tfile
    filename: muv_xy.root

- output:
    name: oscout
    type: ostream
    filename: cout

- output:
    name: osdat
    type: ostream
    filename: mom_selection.dat

###################################################
# CUTS
###################################################

#Autopass
- selection:
    name: passer
    type : auto_pass
        
# 1]Bad bursts
- selection:
    name: good_phys_burst
    type: BadBurst
    burst_list: "input/reco/conditions/bad_phys_burst.dat"

- selection:
    name: good_dch_burst
    type: BadBurst
    burst_list: "input/reco/conditions/bad_dch_burst.dat"

- selection:
    name: good_muv_burst
    type: BadBurst
    burst_list: "input/reco/conditions/bad_muv_burst.90.dat"

- selection:
    name: good_muv_burst_range
    type: BadBurstRange
    burst_range_list: "input/reco/conditions/bad_muv_burst_ranges.dat"

- selection:
    name: good_bursts
    type: CompositeSelection
    children:
        - good_phys_burst
        - good_dch_burst
        - good_muv_burst
        - good_muv_burst_range

# 2] SingleTrack
- input:
    name : bf_st
    type : SingleTrack
    method : BF

    #log_level: always_print

    init_min_mom: 3.0 
    init_max_mom: 75.0

    init_max_cda: 10.0

    init_min_z: -2000.0
    init_max_z:  9000.0

    dch_merge_sep: 0.5

    inputs:
        kt: kaon_track

- selection:
    name: dch_veto
    type : FoundGoodTrack

    inputs :
        ogt: bf_st


# 3] Track charge
- selection:
    name: pos_trk
    type : TrackCharge
    charge: +1
    inputs :
        ogt: bf_st

# 4] Track quality
- selection:
    name: quality_7
    type: TrackQuality
    quality: 0.7
    inputs:
        ogt: bf_st

# 5] Track momentum
- selection:
    name: rk_track_mom
    type: TrackMomentum
    min: 3 #GeV
    max: 65 #GeV
    inputs:
        ogt: bf_st

# 6] LKr Veto
- input:
    name: rk_km2_clusters
    type: Km2Clusters
    noise_energy: 2 #GeV
    noise_time: 12 #ns
    brehm_radius: 0 #cm
    track_cluster_radius: 10 #cm
    inputs:
        ClusterCorrector: cluster_corrector
        ogt: bf_st

- selection:
    name: rk_lkr_veto
    type: Km2NoBadCluster
    inputs:
        km2clusters: rk_km2_clusters

# 7] Fiducial volume
- selection:
    name: rk_pz
    type: TrackPZ
    shape: rectangles
    points:
        - [ 3, 13, -1000, 9000 ]
        - [ 13, 20, -1000, 9000 ]
        - [ 20, 25, -1000, 9000 ]
        - [ 25, 30,     0, 9000 ]
        - [ 30, 35,   500, 9000 ]
        - [ 35, 40,   500, 9000 ] 
        - [ 40, 45,   500, 9000 ]
        - [ 45, 50,  1000, 9000 ]
        - [ 50, 55,  1000, 9000 ]
        - [ 55, 60,  1500, 9000 ]
        - [ 60, 65,  1500, 9000 ]
    inputs:
        ogt: bf_st


# 8] CDA
- selection:
    name: rk_cda
    type: TrackCda
    max_cda: 3.5 #cm
    inputs:
        ogt: bf_st

# 9] LKr acceptance
- selection:
    name: rk_lkr_accep
    type: TrackLkrAcceptance
    margin_parameter: 8 #cm
    inputs:
        ogt: bf_st

# 10] LKr Hot cells

- input:
    name: km2_event
    type: Km2Event
    inputs:
        ogt: bf_st
        kt: kaon_track

- selection:
    name: rk_hot_lkr
    type: Km2HotLkr
    hot_cells: [ [ 134, 56 ], [ 134, 57 ] ]
    inputs:
        km2event: km2_event
        km2clusters: rk_km2_clusters

# 13] Track DHC1 ACC
- selection:
    name: rk_dch1_acc
    type: TrackRadialAcceptance
    track_section: upstream
    z: 9708.42 #zDCH1
    inner: 12.0
    outer: 115.0
    inputs:
        ogt: bf_st

# 14] Track DHC4 ACC
- selection:
    name: rk_dch4_acc
    type: TrackRadialAcceptance
    track_section: downstream
    z: 11888.0 #zDCH1
    inner: 14.0
    outer: 115.0
    inputs:
        ogt: bf_st

# 15] Track distance to LKr dead cell
- selection:
    name: rk_ddead_cell
    type: TrackDDeadCell
    min_ddead_cell: 2.0 #cm
    inputs:
        ogt: bf_st

# 16] Track time
- selection:
    name: rk_dcht
    type : TrackTime
    max_dt: 20 #ns
    inputs:
        ogt: bf_st

#Specific cuts for km2
# S1 ] Trigger - already applied

# S3] E/p
- selection:
    name: rk_km2_eop
    #log_level: always_print
    type: Km2TrackClusterEP
    min_eop: 0.0
    max_eop: 0.85
    inputs:
        km2clusters: rk_km2_clusters
        ogt: bf_st

- selection:
    name: eop_90
    #log_level: always_print
    type: Km2TrackClusterEP
    min_eop: 0.0
    max_eop: 0.90
    inputs:
        km2clusters: rk_km2_clusters
        ogt: bf_st


- selection:
    name: km2_peak_m2
    type: Km2M2Miss
    min_m2: -0.005
    max_m2:   0.005
    inputs:
        km2event: km2_event

# Track MUV1 Radius
- selection:
    name: muv1_radius
    type: TrackRadialAcceptance
    track_section: downstream
    z: 12778.0 #zmuv1
    inner: 0.0
    outer: 200
    inputs:
        ogt: bf_st

- selection:
    name: tgt_muv1_radius
    type: TrackRadialAcceptance
    track_section: downstream
    z: 12778.0 #zmuv1
    inner: 25
    outer: 70
    inputs:
        ogt: bf_st

- selection:
    name: tgt_muv_xy
    type: TrackMuvXYAcceptance
    shape: rectangles
    points:
        - [ -30,  30,  80,  90 ]
        - [ -50,  50,  70,  80 ]
        - [ -60,  60,  60,  70 ]
        - [ -70,  70,  50,  60 ]
        - [ -80,  80,  40,  50 ]
        - [ -80,  80,  30,  40 ]
        - [ -90, -20,  20,  30 ]
        - [  20,  90,  20,  30 ]
        - [ -90, -30,  10,  20 ]
        - [  30,  90,  10,  20 ]
        - [ -90, -30,   0,  10 ]
        - [  30,  90,   0,  10 ]
        - [ -90, -30, -10,   0 ]
        - [  30,  90, -10,   0 ]
        - [ -90, -30, -20, -10 ]
        - [  30,  90, -20, -10 ]
        - [ -90, -20, -30, -20 ]
        - [  20,  90, -30, -20 ]
        - [ -80,  80, -40, -30 ]
        - [ -80,  80, -50, -40 ]
        - [ -70,  70, -60, -50 ]
        - [ -60,  60, -70, -60 ]
        - [ -50,  50, -80, -70 ]
        - [ -30,  30, -90, -80 ]
    inputs:
        ogt: bf_st

- selection:
    name: very_tgt_muv_xy
    type: TrackMuvXYAcceptance
    shape: rectangles
    points:
        - [ -70,  -50,  -30,  -10 ]
    inputs:
        ogt: bf_st

#Momentum cuts
- selection:
    { name: mom20, type: TrackMomentum, min: 20,  max: 60, inputs: {ogt: bf_st } }

- selection:
    { name: mom25, type: TrackMomentum, min: 25,  max: 60, inputs: {ogt: bf_st } }

- selection:
    { name: mom30, type: TrackMomentum, min: 30,  max: 60, inputs: {ogt: bf_st } }

- selection:
    { name: mom35, type: TrackMomentum, min: 35,  max: 60, inputs: {ogt: bf_st } }

###################################################
# SELECTIONS
###################################################


#full RK selection
- selection:
    name: muon_selection
    type: CompositeSelection
    children:
        - passer
        - kaon_mom_weights
        - good_bursts
        - dch_veto
        - pos_trk
        - quality_7
        - rk_track_mom
        - rk_pz
        - rk_lkr_accep
        - rk_lkr_veto
        - rk_hot_lkr
        - rk_dch1_acc
        - rk_dch4_acc
        - rk_ddead_cell
        - rk_dcht
        - km2_peak_m2
        - eop_90

- selection:
    { name: mom_sel_30_eop, type: CompositeSelection, children: [muon_selection, mom30 ] }

- selection:
    { name: tgt_muv_rad_eop, type: CompositeSelection, children: [muon_selection, tgt_muv_xy] }

- selection:
    { name: very_tgt_muv_rad_eop, type: CompositeSelection, children: [muon_selection, very_tgt_muv_xy] }

- input:
    name: single_muon
    type: SingleMuon
    method: auto
    inputs:
        ogt: bf_st

- selection:
    name: muon_xy_wgt
    type: MuonTHXYWeight
    effs_file: input/reco/conditions/muv_xy.root
    effs_hist: rat_xy
    inputs:
        ogt: bf_st

- selection:
   { name: raw_req_muon_40, type: MuonReq, multiplier: 4.0, inputs: {ogt: bf_st, sm: single_muon } }

- selection:
    { name: req_muon_40, type: CompositeSelection, children: [raw_req_muon_40, muon_xy_wgt] }

- selection:
   { name: raw_req_muon_38, type: MuonReq, multiplier: 3.8, inputs: {ogt: bf_st, sm: single_muon } }

- selection:
    { name: req_muon_38, type: CompositeSelection, children: [raw_req_muon_38, muon_xy_wgt] }

- selection:
   { name: raw_req_muon_25, type: MuonReq, multiplier: 2.5, inputs: {ogt: bf_st, sm: single_muon } }

- selection:
    { name: req_muon_25, type: CompositeSelection, children: [raw_req_muon_25, muon_xy_wgt] }


###################################################
# ANALYSES
###################################################


- analysis:
    { name: muv_eff_r40_p30_eop, type: MuonEfficiency,
    muv_selection: req_muon_40, 
    selection: mom_sel_30_eop,
    folder: muon_eff_r40_p30_eop,
    tfile: tfout, inputs: {ogt: bf_st} }

- analysis:
    { name: muv_eff_r40_p30_eop_raw, type: MuonEfficiency,
    muv_selection: raw_req_muon_40, 
    selection: mom_sel_30_eop,
    folder: muon_eff_r40_p30_eop_raw,
    tfile: tfout, inputs: {ogt: bf_st} }

- analysis:
    { name: muv_eff_tgt_muv__pfull_eop, type: MuonEfficiency,
    muv_selection: req_muon_40,
    selection: tgt_muv_rad_eop,
    folder: muon_eff_tgt_muv_pfull_eop,
    tfile: tfout, inputs: {ogt: bf_st} }

- analysis:
    { name: muv_eff_very_tgt_muv__pfull_eop, type: MuonEfficiency,
    muv_selection: req_muon_40,
    selection: very_tgt_muv_rad_eop,
    folder: muon_eff_very_tgt_muv_pfull_eop,
    tfile: tfout, inputs: {ogt: bf_st} }

- analysis:
    type: Summary
    name: sum_mom_sel_30_eop
    ostream: oscout
    base: passer
    source: mom_sel_30_eop

- analysis:
    type: Summary
    name: sum_mom_very_tgt
    ostream: oscout
    base: passer
    source:  very_tgt_muv_rad_eop

- analysis:
    type: Summary
    name: sum_mom_sel_30_eop_dat
    ostream: osdat
    base: passer
    source: mom_sel_30_eop
