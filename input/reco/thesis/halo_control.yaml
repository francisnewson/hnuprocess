---
#Study halo using P6
#Autopass
- selection:
    name: passer
    type : auto_pass

###################################################
# FILE MANAGEMENT
###################################################

- output:
    name: os_cerr
    type: ostream
    filename: cerr

- output:
    name: os_stats
    type: ostream
    filename: halo_stats.dat

- output:
    name: tfout
    type: tfile
    filename: halo_ctrl_plots.root

###################################################
# STANDARD CORRECTIONS
###################################################

#automatically load the correct kind of kaon track
#(including 1 + beta corrections)
- input:
    name: kaon_track
    type: KaonTrack
    kaon_type: auto
    beam_mapping: input/reco/beam/beam_mapping.yaml

#kaon weights
- selection:
    name: kaon_mom_weights
    type: KaonMomWeight
    crude_weights: "input/reco/mod/kaon_crude_weights.dat"
    fine_weights: "input/reco/mod/kaon_fine_weights.dat"

#standard cluster corretions
- input:
    name: cluster_corrector
    type: ClusterCorrector
    filename: "/afs/cern.ch/user/f/fnewson/work/hnu/gopher/data/detector/eopCorrfile.dat"
    enabled: true


###################################################
# DATA SAMPLE DEFINITION
###################################################

# 1]Bad bursts
- selection:
    name: good_phys_burst
    type: BadBurst
    burst_list: "input/reco/conditions/bad_phys_burst.dat"

- selection:
    name: good_dch_burst
    type: BadBurst
    burst_list: "input/reco/conditions/bad_dch_burst.dat"

- selection:
    name: good_muv_burst
    type: BadBurst
    burst_list: "input/reco/conditions/bad_muv_burst.90.dat"

- selection:
    name: weighted_data_sample
    type: CompositeSelection
    children:
        - kaon_mom_weights
        - good_phys_burst
        - good_dch_burst
        - good_muv_burst

- selection:
    name: mcz
    type: MCZCut
    min_z: -1800
    max_z:  8000

- selection:
    name: weighted_mc_sample
    type: CompositeSelection
    children:
        - weighted_data_sample
        - mcz

- analysis:
    name: sample_burst_count
    type: BurstCount
    tfile: tfout
    folder: sample_burst_count
    selection: weighted_mc_sample
    codename: bursts

- analysis:
    name: data_burst_count
    type: BurstCount
    tfile: tfout
    folder: data_burst_count
    selection: weighted_data_sample
    codename: data_bursts

###################################################
# INPUTS
###################################################

#----------Single Track
- input: { name : bf_st, type : SingleTrack,  method : BF,
    init_min_mom: 3.0 , init_max_mom: 80,
    init_max_cda: 15.0, init_min_z: -5000.0, init_max_z:  10000.0,
    dch_merge_sep: 0.5,
    inputs: { kt: kaon_track } }

#----------km2 event
- input: { name: km2_event, type: Km2Event,
    inputs: { ogt: bf_st, kt: kaon_track } }

#---------km2 clusters
- input: { name: km2_clusters, type: Km2Clusters,
    noise_energy: 3, noise_time: 12, brehm_radius: 0 ,
    track_cluster_radius: 5, extra_lkr_check: false,
    inputs: { ogt: bf_st, ClusterCorrector: cluster_corrector } }

- input:
    name: single_muon
    type: SingleMuon
    method: auto
    multiplier: 4
    inputs:
        ogt: bf_st

- selection:
    name: muon_xy_wgt
    type: MuonTHXYWeight
    effs_file: input/reco/conditions/muv_xy.root
    effs_hist: rat_xy
    inputs:
        ogt: bf_st

- selection:
    name: muon_p_wgt
    type: MuonTHPWeight
    effs_file: input/reco/conditions/muv/muv_eff_p.root
    effs_hist: rat_p
    inputs:
        ogt: bf_st


###################################################
# CUTS
###################################################

#-------- 2.] Found ogt ( DCH VETO )
- selection: {name: good_trk, type : FoundGoodTrack,
  inputs : {ogt: bf_st} }

#-------- 3.] Track charge
- selection: { name: pos_trk, type : TrackCharge,
    charge: +1, inputs : {ogt: bf_st} }

#------- 4.] Track quality
- selection: { name: quality_7, type: TrackQuality,
    quality: 0.7, inputs: { ogt: bf_st} }

#-------- 9.] LKr acceptance
- selection: {name: rk_lkr_accep, type: TrackLkrAcceptance,
    margin_parameter: 8, inputs: { ogt: bf_st } }

#--------10.] Hot Cells
- selection: {name: rk_hot_lkr, type: Km2HotLkr,
    hot_cells: [ [ 134, 56 ], [ 134, 57 ] ],
    inputs: { km2event: km2_event, km2clusters: km2_clusters } }

#------- 6.] NoBadClusters ( LKr VETO )
- selection: {name: rk_lkr_veto, type: Km2NoBadCluster,
    inputs: {km2clusters: km2_clusters} }

#-------- 7.] PZ (FIDUCIAL VOLUME)
- selection: {name: fiducial_pz, type: TrackPZ,
    shape: rectangles, points: [ [  3, 70, -3000, 9000 ] ],
    inputs: {ogt: bf_st} }

#--------13.] Track DHC1 ACC
- selection: { name: dch1_acc, type: TrackRadialAcceptance,
    track_section: upstream, z: 9708.42,
    inner: 12.0, outer: 115.0,
    inputs: { ogt: bf_st} }

#--------14.] Track DHC4 ACC
- selection: { name: dch4_acc, type: TrackRadialAcceptance,
    track_section: downstream, z: 11888.0,
    inner: 14.0, outer: 115.0,
    inputs: { ogt: bf_st} }

#--------16.] Track time
- selection: { name: rk_dcht, type : TrackTime,
    max_dt: 20,  inputs: { ogt: bf_st } } 

#--------Dead Cells
- selection: { name: ddead_cell, type: TrackDDeadCell, 
    min_ddead_cell: 2.0,  inputs: {ogt: bf_st } }

- selection: { 
    name: my_cda, type: TrackCda,
    min_cda: 0.0, max_cda: 3.0,
    inputs: { ogt: bf_st } }

- selection:
   { name: muon_req_38, type: MuonReq, multiplier: 3.8, inputs: {ogt: bf_st, sm: single_muon } }

- selection:
    { name: muon_req, type: CompositeSelection, children: [muon_req_38, muon_xy_wgt, muon_p_wgt] }

###################################################
# ZT REGIONS
###################################################

- selection:
    name: zt_dn
    type: TrackZT
    track_section: us
    shape: polygon
    points:
        - [ -3000,  0.000 ] 
        - [ -3000,  0.012 ] 
        - [  -500,  0.012 ] 
        - [  2000,  0.005 ] 
        - [  4000,  0.003 ] 
        - [  8000,  0.001 ] 
        - [  8000,  0.000 ] 
        - [ -3000,  0.000 ] 
    inputs: { km2event: km2_event } 

- selection:
    name: zt_up
    type: TrackZT
    track_section: us
    shape: polygon
    points:
        - [ 10000,  0.001 ] 
        - [  8000,  0.001 ] 
        - [  4000,  0.003 ] 
        - [  2000,  0.005 ] 
        - [  -500,  0.012 ] 
        - [  -500,  0.025 ] 
        - [ 10000,  0.025 ] 
        - [ 10000,  0.001 ] 
    inputs: { km2event: km2_event } 

###################################################
# CONTROL REGIONS
###################################################

#UPPER
- selection: {
    name: ctrl_upper_pz, type: TrackPZ,
    shape: rectangles,
    points: [ [  11, 45, 2000, 5800 ] ],
    inputs: { ogt: bf_st } }

- selection: {
    name: ctrl_upper_cda, type: TrackCda,
    min_cda: 5.5, max_cda: 8.0, #cm
    inputs: {ogt: bf_st } }

- selection: {
    name: ctrl_upper_t, type: Km2Angle,
    min_t: 0, max_t: 0.013,
    inputs: { km2event: km2_event } }

- selection: {
     name: ctrl_upper_sel, type: CompositeSelection,
     children: [ zt_up, ctrl_upper_pz, ctrl_upper_cda, ctrl_upper_t ] }

- selection: {
     name: ctrl_upper_sel_muv, type: CompositeSelection,
     children: [zt_up, ctrl_upper_pz, ctrl_upper_cda, ctrl_upper_t, muon_req  ] }

#--------------------------------------------------

#LOWER
- selection:
    name: ctrl_zt_dn
    type: TrackZT
    track_section: us
    shape: polygon
    points:
        - [  10000,  0.25 ] 
        - [  10000,  0.00 ] 
        - [    500,  0.00 ] 
        - [  -1000,  0.003 ] 
        - [  -1500,  0.005 ] 
        - [  -2000,  0.012 ] 
        - [  -2000,  0.25 ] 
        - [  10000,  0.25 ] 
    inputs: { km2event: km2_event } 

- selection: {
    name: ctrl_lower_pz, type: TrackPZ,
    shape: rectangles,
    points: [ [  10, 50, -2000, 10000 ] ],
    inputs: { ogt: bf_st } }

- selection: { 
    name: ctrl_lower_cda, type: TrackCda,
    min_cda: 0.0, max_cda: 6.0,
    inputs: { ogt: bf_st } }

- selection: {
    name: ctrl_lower_t, type: Km2Angle,
    min_t: 0.000, max_t: 0.013,
    inputs: { km2event: km2_event } }

- selection: {
    name: ctrl_lower_m2m, type: Km2M2Miss,
    min_m2: 0.06, max_m2: 0.2,
    inputs: { km2event: km2_event } }

- selection: {
    name: ctrl_lower_neg_m2m_cut, type: Km2M2Miss,
    min_m2: -0.3, max_m2: -0.05,
    inputs: { km2event: km2_event } }

- selection: {
     name: ctrl_lower_sel, type: CompositeSelection,
     children: [ zt_dn, ctrl_zt_dn, ctrl_lower_m2m, ctrl_lower_pz, ctrl_lower_cda, ctrl_lower_t ] }

- selection: {
     name: ctrl_lower_sel_full_m2m, type: CompositeSelection,
     children: [ zt_dn, ctrl_zt_dn, ctrl_lower_pz, ctrl_lower_cda, ctrl_lower_t ] }

- selection: {
     name: ctrl_lower_sel_neg_m2m, type: CompositeSelection,
     children: [ zt_dn, ctrl_zt_dn, ctrl_lower_neg_m2m_cut, ctrl_lower_pz, ctrl_lower_cda, ctrl_lower_t ] }

- selection: {
     name: ctrl_lower_sel_muv, type: CompositeSelection,
     children: [ zt_dn, ctrl_zt_dn, ctrl_lower_m2m, ctrl_lower_pz, ctrl_lower_cda, ctrl_lower_t, muon_req ] }

###################################################
# SIGNAL REGIONS
###################################################

- selection:
    name: signal_track_mom
    type: TrackMomentum
    min: 10
    max: 65
    inputs:
        ogt: bf_st

#UPPER
- selection:
    name: tphi_up_signal
    type: TrackTPhi
    shape: polygon
    points:
        - [0.000 , 0.00 ]
        - [0.020 , 0.00 ]
        - [0.020 , 0.73 ]
        - [0.012 , 0.90 ]
        - [0.009 , 1.51 ]
        - [0.006 , 2.30 ]
        - [0.005 , 2.60 ]
        - [0.004 , 3.20 ]
        - [0.004 , 3.40 ]
        - [0.005 , 4.00 ]
        - [0.006 , 4.30 ]
        - [0.009 , 4.77 ]
        - [0.012 , 5.38 ]
        - [0.020 , 5.55 ]
        - [0.020 , 6.40 ]
        - [0.000 , 6.40 ]
        - [0.000 , 0.00 ]
    inputs: { km2event: km2_event } 

- selection:
    name: zt_up_signal
    type: TrackZT
    track_section: us
    shape: polygon
    points:
        - [ 10000,  0.000 ] 
        - [ 10000,  0.004 ] 
        - [  9000,  0.004 ] 
        - [  7000,  0.005 ] 
        - [  5000,  0.006 ] 
        - [  3000,  0.009 ] 
        - [  2000,  0.010 ] 
        - [  2000,  0.025 ] 
        - [     0,  0.025 ] 
        - [     0,  0.000 ] 
        - [ 10000,  0.000 ] 
    inputs: { km2event: km2_event } 

- selection: {
    name: signal_upper_sel, type: CompositeSelection,
    children: [ zt_up, tphi_up_signal, zt_up_signal, signal_track_mom,  my_cda ] }

#LOWER
- selection:
    name: zt_dn_signal
    type: TrackZT
    track_section: us
    shape: polygon
    points:
        - [  -950 ,  0.0200 ] 
        - [  -950 ,  0.0110 ] 
        - [  -825 ,  0.0085 ] 
        - [  -325 ,  0.0060 ] 
        - [   500 ,  0.0040 ] 
        - [  1500 ,  0.0030 ] 
        - [  2575 ,  0.0025 ] 
        - [  2900 ,  0.0016 ] 
        - [  3000 ,  0.0000 ] 
        - [ 10000 ,  0.0000 ] 
        - [ 10000 ,  0.0200 ] 
        - [  -950 ,  0.0200 ] 
    inputs: { km2event: km2_event } 

- selection:
    name: pt_dn_signal
    type: TrackPT
    shape: polygon
    points:
        - [  0, 0.000 ]
        - [  0, 0.015 ]
        - [ 12, 0.000 ]
        - [ 100, 0.000 ] 
        - [ 100, 0.500 ] 
        - [ 0, 0.500 ] 
    inputs: { km2event: km2_event } 

- selection: {
    name: signal_lower_sel, type: CompositeSelection,
    children: [ zt_dn, zt_dn_signal, pt_dn_signal, signal_track_mom, my_cda ] }
        
###################################################
# RK
###################################################

- selection:
    name: rk_pz
    type: TrackPZ
    shape: rectangles
    points:
        - [ 13, 20, -1000, 9000 ]
        - [ 20, 25, -1000, 9000 ]
        - [ 25, 30,     0, 9000 ]
        - [ 30, 35,   500, 9000 ]
        - [ 35, 40,   500, 9000 ] 
        - [ 40, 45,   500, 9000 ]
        - [ 45, 50,  1000, 9000 ]
        - [ 50, 55,  1000, 9000 ]
        - [ 55, 60,  1500, 9000 ]
        - [ 60, 65,  1500, 9000 ]
    inputs:
        ogt: bf_st

- selection: { 
    name: rk_cda, type: TrackCda,
    min_cda: 0.0, max_cda: 3.5,
    inputs: { ogt: bf_st } }

- selection: {
     name: rk_specific, type: CompositeSelection,
     children: [ rk_pz, rk_cda ] }

- selection: {
    name: m2_high, type: Km2M2Miss,
    min_m2: 0.09, max_m2: 0.13,
    inputs: { km2event: km2_event } }


###################################################
# SELECTIONS
###################################################

- selection:
    name: pre_selection
    type: CompositeSelection
    children:
        - weighted_data_sample
        - good_trk
        - pos_trk
        - quality_7
        - fiducial_pz
        - dch1_acc
        - dch4_acc
        - rk_hot_lkr
        - rk_lkr_veto
        - rk_dcht
        - ddead_cell

- selection: { name: pre_upper, type : CompositeSelection, children:   [pre_selection,  zt_up ]   }

- selection: { name: pre_lower, type : CompositeSelection, children: [ pre_selection, zt_dn ] }


- selection: { name: ctrl_upper, type : CompositeSelection, children:  [ pre_selection, ctrl_upper_sel ]  }

- selection: { name: ctrl_lower, type : CompositeSelection, children:  [ pre_selection, ctrl_lower_sel ]  }

- selection: { name: ctrl_lower_full_m2m, type : CompositeSelection, children:  [ pre_selection, ctrl_lower_sel_full_m2m ]  }

- selection: { name: ctrl_lower_neg_m2m, type : CompositeSelection, children:  [ pre_selection, ctrl_lower_sel_neg_m2m ]  }


- selection: { name: ctrl_upper_muv, type : CompositeSelection, children:  [ pre_selection, ctrl_upper_sel_muv ]  }

- selection: { name: ctrl_lower_muv, type : CompositeSelection, children: [pre_selection, ctrl_lower_sel_muv ] }


- selection: { name: signal_upper, type : CompositeSelection, children:  [ pre_selection, signal_upper_sel ]  }

- selection: { name: signal_lower, type : CompositeSelection, children:  [ pre_selection, signal_lower_sel ]  }

- selection: { name: signal_upper_muv, type : CompositeSelection, children:  [ pre_selection, signal_upper_sel, muon_req ]  }

- selection: { name: signal_lower_muv, type : CompositeSelection, children:  [ pre_selection, signal_lower_sel, muon_req ]  }


- selection: { name: rk_like_selection, type: CompositeSelection, children: [ pre_selection, rk_specific ] }

- selection: { name: rk_like_high_m2m_selection, type: CompositeSelection, children: [ rk_like_selection, m2_high ] }

- selection: { name: pre_high_m2m, type: CompositeSelection, children: [ pre_selection, m2_high ] }

- selection: { name: pre_upper_high_m2m, type: CompositeSelection, children: [ pre_high_m2m, zt_up ] }

- selection: { name: pre_lower_high_m2m, type: CompositeSelection, children: [ pre_high_m2m, zt_dn ] }

