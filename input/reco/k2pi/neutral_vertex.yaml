#Loose selection for looking at halo
---
#-------------------------------------------------- 
- output:
    name: tfout
    type: tfile
    filename: k2pi_plots.root

- monitor:
    name: counter
    type: Counter

#SingleTrack
- input:
    name : bf_st
    type : SingleTrack
    method : BF

    #log_level: always_print

    init_min_mom: 3.0 
    init_max_mom: 80.0

    init_max_cda: 15.0

    init_min_z: -5000.0
    init_max_z:  10000.0

    dch_merge_sep: 0.5


- input:
    name: k2pi_clusters
    type: K2piClusters
    min_track_cluster_time: 12
    min_cluster_energy: 5
    max_track_cluster_distance: 30

    method: Default
    inputs:
        ogt: bf_st

- input:
    name: k2pi_event
    type: K2piReco
    method: simple
    #log_level: always_print
    inputs:
        ogt: bf_st
        k2pic: k2pi_clusters

#Autopass
- selection:
    name: passer
    type : auto_pass

#MUV bursts
- selection:
    name: gd_muv_brst
    type: BadBurst
    burst_list: "input/reco/conditions/bad_muv_burst.dat"

#Found ogt
- selection:
    name: good_trk
    type : FoundGoodTrack
    inputs :
        ogt: bf_st

#Found k2pic
- selection:
    name: good_clust
    type: FoundK2piClusters
    inputs:
        k2pic: k2pi_clusters

- selection:
    name: track_eop
    #log_level: always_print
    type: TrackClusterEP
    min_eop: 0.2
    max_eop: 0.8
    inputs:
        k2pic: k2pi_clusters
        ogt: bf_st

- selection:
    name: photon_sep
    type: PhotonSeparation
    min_sep: 20
    inputs:
        k2pic: k2pi_clusters

- selection:
    name: muon_veto
    type: NoMuv

#Track charge
- selection:
    name: pos_trk
    type : TrackCharge
    charge: +1
    inputs :
        ogt: bf_st

#Track quality
- selection:
    name: quality_7
    type: TrackQuality
    quality: 0.7
    inputs:
        ogt: bf_st

#Track DHC1 ACC
- selection:
    name: dch1_acc
    type: TrackRadialAcceptance
    track_section: upstream
    z: 9708.42 #zDCH1
    inner: 12.0
    outer: 115.0
    inputs:
        ogt: bf_st

#Track DHC4 ACC
- selection:
    name: dch4_acc
    type: TrackRadialAcceptance
    track_section: downstream
    z: 11888.0 #zDCH1
    inner: 14.0
    outer: 115.0
    inputs:
        ogt: bf_st

#Track time
- selection:
    name: rk_dcht
    type : TrackTime
    max_dt: 20 #ns
    inputs:
        ogt: bf_st

        #--------------------------------------------------

- selection:
    name : good_bursts
    type: CompositeSelection
    children:
        - gd_muv_brst

- selection:
    name : k2pi_cuts
    type: CompositeSelection
    children:
        - gd_muv_brst
        - muon_veto
        - good_trk
        - pos_trk
        - quality_7
        - dch1_acc
        - dch4_acc
        - rk_dcht
        - good_clust
        - track_eop
        - photon_sep

#summary
- analysis : 
    name : k2pi_summary
    type: Summary
    base : passer
    source : k2pi_cuts 

- analysis:
    name: k2pi_plots
    type: K2piPlotter
    selection: k2pi_cuts
    tfile: tfout
    folder: neutral_vertex
    inputs:
        k2pi_reco:  k2pi_event
