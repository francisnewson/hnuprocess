#TEST YAML
---
#-------------------------------------------------- 
#
#General monitors
- monitor:
    name: announcer
    type: Announcer 

- monitor:
    name: counter
    type: Counter

#SingleTrack
- input:
    name : bf_st
    type : SingleTrack
    method : BF

    #log_level: always_print

    init_min_mom: 3.0 
    init_max_mom: 75.0

    init_max_cda: 10.0

    init_min_z: -2000.0
    init_max_z:  9000.0

    dch_merge_sep: 0.5

#-------------------------------------------------- 

#Autopass
- selection:
    name: passer
    type : auto_pass

#MUV bursts
- selection:
    name: gd_muv_brst
    type: BadBurst
    burst_list: "input/reco/conditions/bad_muv_burst.dat"

#AKL bursts
- selection:
    name: gd_akl_brst
    type: BadBurst
    burst_list: "input/reco/conditions/bad_akl_burst.dat"

#Found ogt
- selection:
    name: gd_trk
    type : FoundGoodTrack

    inputs :
        ogt: bf_st

#Track charge
- selection:
    name: pos_trk
    type : TrackCharge
    charge: +1
    inputs :
        ogt: bf_st

#good bursts
- selection:
    name: gd_brst
    type : CompositeSelection
    children:
        - gd_muv_brst
        - gd_akl_brst

- selection:
    type : CompositeSelection
    name: tracking_cuts
    children:
        - gd_trk
        - pos_trk

- selection:
    type : CompositeSelection
    name: km2
    children:
        - gd_brst
        - tracking_cuts

#-------------------------------------------------- 

#summary
- analysis : 
    name : test_summary
    type: Summary
    base : passer
    source : km2 
