#TEST YAML
---
#General monitors
- { name: announcer, type: Announcer }
- { name: counter, type: Counter }

  #SingleTrack
- { 
name : bf_st, type : SingleTrack, method : BF,

init_min_mom: 3.0 , 
init_max_mom: 75.0, 

init_max_cda: 10.0 , 

init_min_z: -2000.0 , 
init_max_z:  9000.0 ,

dch_merge_sep: 0.5,
log_level:  per_event
}

#MUV bursts
- { cat: selection, name: gd_muv_brst, type: BadBurst,
burst_list: "input/reco/conditions/bad_muv_burst.dat"  }

- { cat: selection, name: gd_akl_brst, type: BadBurst,
burst_list: "input/reco/conditions/bad_akl_burst.dat"  }

#good burst
- {
    cat: selection, name: gd_brst, type : CompositeSelection,
    children: [ gd_muv_brst , gd_akl_brst ]
}
