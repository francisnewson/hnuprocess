#Loose selection for looking at halo
#inputs:
#km2event: km2_event
---
#-------------------------------------------------- 
- output:
    name: tfout
    type: tfile
    filename: km2_plots.root

- monitor:
    name: counter
    type: Counter

- input:
    name: kaon_track
    type: KaonTrack
    kaon_type: auto
    beam_mapping: input/reco/beam/beam_mapping.yaml

- output:
    name: text_out
    type: ostream
    filename: cerr

- output:
    name: stats_out
    type: ostream
    filename: km2_stats.dat

- output:
    name: debug_out
    type: ostream
    filename: km2_debug.dat

#SingleTrack
- input:
    name : bf_st
    type : SingleTrack
    method : BFScatter

    #log_level: always_print

    init_min_mom: 3.0 
    init_max_mom: 80.0

    init_max_cda: 15.0

    init_min_z: -50000.0
    init_max_z:  100000.0

    dch_merge_sep: 0.5

    angle_sigma: 0.005
    angle_frequency: 3e-3

    mom_sigma: 5.0
    mom_frequency: 1e-10

    inputs:
        kt: kaon_track

- input:
    name: km2_event
    type: Km2Event
    inputs:
        ogt: bf_st
        kt: kaon_track

#Km2Clusters
- input:
    name: full_km2clusters
    type: Km2Clusters
    noise_energy: 5 #GeV
    noise_time: 12 #ns
    brehm_radius: 5 #cm
    track_cluster_radius: 5 #cm
    inputs:
        ogt: bf_st

#Autopass
- selection:
    name: passer
    type : auto_pass

- selection:
    name: kaon_mom_weights
    type: KaonMomWeight
    crude_weights: input/reco/mod/kaon_crude_weights.dat
    fine_weights: input/reco/mod/kaon_fine_weights.dat

#MUV bursts
- selection:
    name: gd_muv_brst
    type: BadBurst
    burst_list: "input/reco/conditions/bad_muv_burst.dat"

#Muon status
- selection:
    name: muv_12
    type : MuonReqStatus
    allowed_status: [ 1, 2 ]
    ignore_classes: [ p6 ]

#Found ogt
- selection:
    name: good_trk
    type : FoundGoodTrack

    inputs :
        ogt: bf_st

#Track charge
- selection:
    name: pos_trk
    type : TrackCharge
    charge: +1
    inputs :
        ogt: bf_st

#Track quality
- selection:
    name: quality_7
    type: TrackQuality
    quality: 0.7
    inputs:
        ogt: bf_st

- selection:
    name: cda_1cm
    type: TrackCda
    max_cda: 1.0 #cm
    inputs:
        ogt: bf_st

- selection:
    name: cda_halo
    type: TrackCda
    min_cda: 2.0 #cm
    max_cda: 6.0 #cm
    inputs:
        ogt: bf_st

#Track DHC1 ACC
- selection:
    name: dch1_acc
    type: TrackRadialAcceptance
    track_section: upstream
    z: 9708.42 #zDCH1
    inner: 12.0
    outer: 115.0
    inputs:
        ogt: bf_st

#Track DHC4 ACC
- selection:
    name: dch4_acc
    type: TrackRadialAcceptance
    track_section: downstream
    z: 11888.0 #zDCH1
    inner: 14.0
    outer: 115.0
    inputs:
        ogt: bf_st

#Track time
- selection:
    name: rk_dcht
    type : TrackTime
    max_dt: 20 #ns
    inputs:
        ogt: bf_st

#NoBadClusters
- selection:
    name: nobadcluster
    type: Km2NoBadCluster
    inputs:
        km2clusters: full_km2clusters

- selection:
    name: pzt_cut
    type: TrackPZT
    regions_file: "input/reco/km2/pzt.yaml"
    inputs:
        ogt: bf_st
        kt: kaon_track

- selection:
    name: wide_track_mom
    type: TrackMomentum
    min:  3 #GeV
    max: 70 #GeV
    inputs:
        ogt: bf_st

- selection:
    name: debug_momentum
    type: TrackMomentum
    min: 10 #GeV
    max: 15 #GeV
    inputs:
        ogt: bf_st

- selection:
    name: fiducial_z 
    type: TrackPZ
    shape: rectangles
    points:
        - [  5, 70, -1000, 9000 ]
    inputs:
        ogt: bf_st

- selection:
    name : hnu_selection
    type: CompositeSelection
    children:
        - kaon_mom_weights
        - gd_muv_brst
        - muv_12
        - good_trk
        - pos_trk
        - quality_7
        - cda_1cm
        - dch1_acc
        - dch4_acc
        - rk_dcht
        - pzt_cut
        - nobadcluster

- selection:
    name: debug_selection
    type: CompositeSelection
    children:
        - kaon_mom_weights
        - gd_muv_brst
        - good_trk
        - debug_momentum
        - muv_12
        - pos_trk
        - quality_7
        - cda_1cm
        - dch1_acc
        - dch4_acc
        - rk_dcht
        - pzt_cut
        - nobadcluster

- selection:
    name: halo_selection
    type: CompositeSelection
    children:
        - kaon_mom_weights
        - gd_muv_brst
        - good_trk
        - pos_trk
        - quality_7
        - cda_halo

- selection:
    name: pre_selection
    type: CompositeSelection
    children:
        - kaon_mom_weights
        - gd_muv_brst
        - good_trk
        - pos_trk
#       - quality_7
#       - wide_track_mom

- analysis : 
    name : full_summary
    type: Summary
    base : passer
    source : hnu_selection 
    ostream: text_out

- analysis : 
    name : full_summary_file
    type: Summary
    base : passer
    source : hnu_selection 
    ostream: stats_out

- analysis : 
    name : hnu_summary_file
    type: Summary
    base : passer
    source : halo_selection 
    ostream: stats_out

- analysis : 
    name : preselction_summary_file
    type: Summary
    base : passer
    source : pre_selection 
    ostream: stats_out

- analysis :
    type: Km2Plotter
    name: km2_full_plots
    folder: full_km2
    tfile: tfout
    selection: hnu_selection
    inputs:
        km2event: km2_event

- analysis :
    type: Km2Plotter
    name: halo_full_plots
    folder: halo_km2
    tfile: tfout
    selection: halo_selection
    inputs:
        km2event: km2_event

- analysis :
    type: Km2Plotter
    name: preselection_full_plots
    folder: preselection_km2
    tfile: tfout
    selection: pre_selection
    inputs:
        km2event: km2_event

- analysis:
    type: Summary
    name: debug_summary
    base: passer
    source: debug_selection
    ostream: debug_out


- analysis :
    name: pol_check
    type: PolCheck
    selection: pre_selection
    folder: pol_check
    tfile: tfout
    fout:  text_out
    inputs:
        ogt: bf_st
