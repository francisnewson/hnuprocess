- output:
    name: tfout
    type: tfile
    filename: halo_plots.root

- output:
    name: fout_stats
    type: ostream
    filename: km2_stats.dat

- monitor:
    name: counter
    type: Counter

- input:
    name: kaon_track
    type: KaonTrack
    kaon_type: auto
    beam_mapping: input/reco/beam/beam_mapping.yaml

- selection:
    name: kaon_mom_weights
    type: KaonMomWeight
    crude_weights: input/reco/mod/kaon_crude_weights.dat
    fine_weights: input/reco/mod/kaon_fine_weights.dat

#SingleTrack
- input:
    name : bf_st
    type : SingleTrack
    method : BF

    #log_level: always_print

    init_min_mom: 3.0 
    init_max_mom: 80.0

    init_max_cda: 15.0

    init_min_z: -5000.0
    init_max_z:  10000.0

    dch_merge_sep: 0.5

    inputs:
        kt: kaon_track

- input:
    name: km2_event
    type: Km2Event
    inputs:
        ogt: bf_st
        kt: kaon_track

#Autopass
- selection:
    name: passer
    type : auto_pass

#Found ogt
- selection:
    name: good_trk
    type : FoundGoodTrack

    inputs :
        ogt: bf_st

#Track charge
- selection:
    name: pos_trk
    type : TrackCharge
    charge: +1
    inputs :
        ogt: bf_st

- selection:
    name : hnu_selection
    type: CompositeSelection
    children:
        - kaon_mom_weights
        - good_trk
        - pos_trk

- analysis :
    type: Km2Plotter
    name: full_plots
    folder: full_km2
    tfile: tfout
    selection: hnu_selection
    inputs:
        km2event: km2_event

- analysis : 
    name : full_summary
    type: Summary
    base : passer
    source : hnu_selection 

- analysis:
    name: km2_stats
    type: Km2Stats
    selection: hnu_selection
    tfile: tfout
    folder: statsfolder
    ostream: fout_stats
    inputs:
        km2event: km2_event

