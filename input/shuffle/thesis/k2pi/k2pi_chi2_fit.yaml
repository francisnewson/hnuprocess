scaling:
    - scaling_method:
        strategy: m2
        name: mc_pos
        peakname: k2pi

        channels:
            halo_channels:
                - p6.data.km.q11t.v2.pos

            data_channels:
                - p5.data.nhod.v2.pos

            peak_channels:
                - p5.k2pig.v2.pos

        halo:
            strategy: dummy

        mc:
            strategy: m2
            input_file: tdata/k2pi/all.k2pi.root
            plot_path: select_fit_k2pi_plots/lkr_dch_cmp/hdm2

            min_mass_halo: -0.03
            max_mass_halo: -0.025
            min_mass_peak: -0.01
            max_mass_peak:  0.01

    - scaling_method:
        strategy: m2
        name: mc_neg
        peakname: k2pi

        channels:
            halo_channels:
                - p6.data.km.q11t.v2.neg

            data_channels:
                - p5.data.nhod.v2.neg

            peak_channels:
                - p5.k2pig.v2.neg

        halo:
            strategy: dummy

        mc:
            strategy: m2
            input_file: tdata/k2pi/all.k2pi.root
            plot_path: select_fit_k2pi_plots/lkr_dch_cmp/hdm2

            min_mass_halo: -0.03
            max_mass_halo: -0.025
            min_mass_peak: -0.01
            max_mass_peak:  0.01

weights:
    fid_file: use_root
    root_file: "tdata/extractfit/all.extract.root"
    pre : ""
    post: "sample_burst_count/bursts"
    branch:  "weight"

