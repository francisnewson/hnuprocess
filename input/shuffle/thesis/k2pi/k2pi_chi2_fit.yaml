          rebin: 10

        - path: select_fit_extra_eop_k2pi_plots/lkr_dch_cmp/hdm2
          name: fit_eop_dm2
          rebin: 10

        - path: select_fit_tgt_eop_k2pi_plots/lkr_dch_cmp/hdm2
          name: fit_tgt_eop_dm2
