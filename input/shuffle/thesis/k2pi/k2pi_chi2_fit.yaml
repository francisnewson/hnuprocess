scaling:
    - scaling_method:
        strategy: m2
        name: mc_pos
        peakname: k2pi

        channels:
            halo_channels: [ p6.data.km.q11t.v2.pos  ]
            data_channels: [ p5.data.nhod.v2.pos ]
            peak_channels: [ p5.k2pig.v2.pos ]

        halo: { strategy: dummy }

        mc:
            strategy: m2
            input_file: tdata/k2pi/all.k2pi.root
            plot_path: fit_eop_90/lkr_dch_cmp/hdm2
            #plot_path: no_fit_raw_plots/hm2pip_lkr

            min_mass_halo: -0.03
            max_mass_halo: -0.025
            min_mass_peak: -0.01
            max_mass_peak:  0.01
            #min_mass_peak:  0.015
            #max_mass_peak:  0.024

    - scaling_method:
        strategy: m2
        name: mc_neg
        peakname: k2pi

        channels:
            halo_channels: [ p6.data.km.q11t.v2.neg ]
            data_channels: [ p5.data.nhod.v2.neg ]
            peak_channels: [ p5.k2pig.v2.neg ]

        halo: { strategy: dummy }

        mc:
            strategy: m2
            input_file: tdata/k2pi/all.k2pi.root
            plot_path: fit_eop_90/lkr_dch_cmp/hdm2
            #plot_path: no_fit_raw_plots/hm2pip_lkr

            min_mass_halo: -0.03
            max_mass_halo: -0.025
            min_mass_peak: -0.01
            max_mass_peak:  0.01
            #min_mass_peak:  0.015
            #max_mass_peak:  0.024

weights:
    fid_file: use_root
    root_file: "tdata/extractfit/all.extract.root"
    pre : ""
    post: "sample_burst_count/bursts"
    branch:  "weight"

output:
    input_file: tdata/k2pi/all.k2pi.root

    plots:

        #dm2
        - { path: fit_eop_90/hdm2_pi0,           name: dm2_pi0/fit_eop_90_rebin,   rebin: 40 }
        - { path: fit_eop_90/scatter_b/hdm2_pi0, name: dm2_pi0/fit_eop_90_rebin_b, rebin: 40}
        - { path: fit_eop_90/scatter_r08/hdm2_pi0, name: dm2_pi0/fit_eop_90_rebin_r08, rebin: 40}
        - { path: fit_eop_90/hdm2_pi0,           name: dm2_pi0/fit_eop_90,         rebin: 2 }
        - { path: fit_eop_90/scatter_b/hdm2_pi0, name: dm2_pi0/fit_eop_90_b,       rebin: 2}
        - { path: fit_eop_90/scatter_s4/hdm2_pi0, name: dm2_pi0/fit_eop_90_s4,       rebin: 2}
        - { path: fit_eop_90/scatter_s4high/hdm2_pi0, name: dm2_pi0/fit_eop_90_s4high,       rebin: 2}

          #pt
        - { path: fit_eop_90/hpt_,           name: pt/fit_eop_90,         rebin: 10  }
        - { path: fit_eop_90/scatter_b/hpt_, name: pt/fit_eop_90_b,       rebin: 10  }
        - { path: fit_eop_90/hpt_,           name: pt/fit_eop_90_rebin,   rebin: 40 }
        - { path: fit_eop_90/scatter_b/hpt_, name: pt/fit_eop_90_b_rebin, rebin: 40  }
        - { path: fit_eop_90/scatter_r08/hpt_, name: pt/fit_eop_90_r08, rebin: 40  }
        - { path: fit_eop_90/scatter_s4high/hpt_, name: pt/fit_eop_90_s4high,  rebin: 2}

          #cda
        - { path: fit_eop_90_no_cda/hcda,           name: cda/fit_eop_90,   rebin: 10 }
        - { path: fit_eop_90_no_cda/scatter_b/hcda, name: cda/fit_eop_90_b, rebin: 10 }
        - { path: fit_eop_90_no_cda/scatter_r08/hcda, name: cda/fit_eop_90_r08, rebin: 10 }

          #dpop
        - { path: fit_eop_90/lkr_dch_cmp/hdpop_,           name: dpop/fit_eop_90,   rebin: 5 }
        - { path: fit_eop_90/scatter_b/lkr_dch_cmp/hdpop_, name: dpop/fit_eop_90_b, rebin: 5 }
        - { path: fit_eop_90/scatter_r08/lkr_dch_cmp/hdpop_, name: dpop/fit_eop_90_r08, rebin: 5 }
        - { path: fit_eop_90/scatter_s4high/lkr_dch_cmp/hdpop_, name: dpop/fit_eop_90_s4high, rebin: 5 }

          #dtx
        - { path: fit_eop_90/lkr_dch_cmp/hdtx,              name: dtx/fit_eop_90,       rebin: 1 }
        - { path: fit_eop_90/scatter_b/lkr_dch_cmp/hdtx,    name: dtx/fit_eop_90_b,     rebin: 1 }
        - { path: fit_eop_90/lkr_dch_cmp/hdtx,              name: dtx/fit_eop_90_rebin, rebin: 5 }
        - { path: fit_eop_90/scatter_b/lkr_dch_cmp/hdtx,    name: dtx/fit_eop_90_b_rebin, rebin: 5 }
        - { path: fit_eop_90/scatter_r08/lkr_dch_cmp/hdtx,    name: dtx/fit_eop_90_r08_rebin, rebin: 5 }
        - { path: fit_eop_90/scatter_s4high/lkr_dch_cmp/hdtx,    name: dtx/fit_eop_90_s4high_rebin, rebin: 5 }

          #dpy
        - { path: fit_eop_90/lkr_dch_cmp/hdpy,           name: dpy/fit_eop_90,   rebin: 1 }
        - { path: fit_eop_90/scatter_b/lkr_dch_cmp/hdpy, name: dpy/fit_eop_90_b, rebin: 1 }
        - { path: fit_eop_90/scatter_r08/lkr_dch_cmp/hdpy, name: dpy/fit_eop_90_r08, rebin: 1 }


          #chi2
        - { path: no_fit_fit_plots/hchi2, name: chi2/no_fit, rebin: 40 }
        - { path: no_fit_fit_plots/hchi2_zoom, name: chi2/no_fit_zoom, rebin: 40 }

          #sundry
        - { path: no_fit_raw_plots/hm2pip_lkr, name: raw_m2pip_lkr, rebin: 1 }
        - { path: no_fit_fit_plots/heop, name: no_fit_eop, rebin: 2 }

    data_plot:
        channels:
            - p5.data.nhod.v2.pos
            - p5.data.nhod.v2.neg
        do_blind: false

    stack:
        - item:
            name: km3_pos
            scaling: mc_pos
            type: km3
            fid_weight: p5.km3.v2.pos
            channels:
                - p5.km3.v2.pos

        - item:
            name: km3_neg
            scaling: mc_neg
            type: km3
            fid_weight: p5.km3.v2.neg
            channels:
                - p5.km3.v2.neg

        - item:
            name: k3pi0_pos
            scaling: mc_pos
            fid_weight: p5.k3pi0.v2.pos
            type: k3pi0
            channels:
                - p5.k3pi0.v2.pos

        - item:
            name: k3pi0_neg
            scaling: mc_neg
            fid_weight: p5.k3pi0.v2.neg
            type: k3pi0
            channels:
                - p5.k3pi0.v2.neg

        - item:
            name: ke3_pos
            scaling: mc_pos
            type: ke3
            fid_weight: p5.ke3.v2.pos
            channels:
                - p5.ke3.v2.pos

        - item:
            name: ke3_neg
            scaling: mc_neg
            type: ke3
            fid_weight: p5.ke3.v2.neg
            channels:
                - p5.ke3.v2.neg


        - item:
            name: k3pi_pos
            scaling: mc_pos
            fid_weight: p5.k3pi.v2.pos
            type: k3pi
            channels:
                - p5.k3pi.v2.pos

        - item:
            name: k3pi_neg
            scaling: mc_neg
            fid_weight: p5.k3pi.v2.neg
            type: k3pi
            channels:
                - p5.k3pi.v2.neg


        - item:
            name: km2_pos
            scaling: mc_pos
            fid_weight: p5.km2.v2.pos
            type: km2
            channels:
                - p5.km2.v2.pos

        - item:
            name: km2_neg
            scaling: mc_neg
            fid_weight: p5.km2.v2.neg
            type: km2
            channels:
                - p5.km2.v2.neg

        - item:
            name: k2pig_pos
            scaling: mc_pos
            type: k2pi
            fid_weight: p5.k2pig.v2.pos
            channels:
                - p5.k2pig.v2.pos

        - item:
            name: k2pig_neg
            scaling: mc_neg
            type: k2pi
            fid_weight: p5.k2pig.v2.neg
            channels:
                - p5.k2pig.v2.neg

