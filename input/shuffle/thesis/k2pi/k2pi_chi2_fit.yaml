    data_plot:
        channels:
            - p5.data.nhod.v2.pos
            - p5.data.nhod.v2.neg
        do_blind: false

    stack:
        - item:
            name: km3_pos
            scaling: mc_pos
            type: km3
            fid_weight: p5.km3.v2.pos
            channels:
                - p5.km3.v2.pos

