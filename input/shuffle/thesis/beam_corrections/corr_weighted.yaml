scaling:
    - scaling_method:
        strategy: m2
        name: mc_pos

        halo_channels:
            - p6.data.kless.q11t.v2.pos
            - p6.data.km.q11t.v2.pos

        data_channels:
            - p5.data.q1.v2.pos

        km2_channels:
            - p5.km2.v2.pos

        halo:
            strategy: m2
            input_file: tdata/beam_corrections/all.beam_corrections.root
            plot_path: weighted_km2_auto_full/h_m2m_kmu

            min_mass: -0.3
            max_mass: -0.1

        km2:
            strategy: m2
            input_file: tdata/beam_corrections/all.beam_corrections.root
            plot_path: weighted_km2_auto_full/h_m2m_kmu

            min_mass: -0.01
            max_mass:  0.01

    - scaling_method:
        strategy: m2
        name: mc_neg

        halo_channels:
            - p6.data.km.q11t.v2.neg

        data_channels:
            - p5.data.q1.v2.neg

        km2_channels:
            - p5.km2.v2.neg

        halo:
            strategy: m2
            input_file: tdata/beam_corrections/all.beam_corrections.root
            plot_path: weighted_km2_auto_full/h_m2m_kmu

            min_mass: -0.3
            max_mass: -0.075

        km2:
            strategy: m2
            input_file: tdata/beam_corrections/all.beam_corrections.root
            plot_path: weighted_km2_auto_full/h_m2m_kmu

            min_mass: -0.01
            max_mass:  0.01

weights:
    fid_file: use_root
    root_file: "tdata/beam_corrections/all.beam_corrections.root"
    pre : ""
    post: "sample_burst_count/bursts"
    branch:  "weight"

mass_windows:
    method: params
    x0: 0.390
    res0: 0.0035
    offset: 0

output:
    input_file: tdata/beam_corrections/all.beam_corrections.root

    plots:
        - path: km2_st_wgt/h_m2m_kmu
          name: st_m2m
          rebin: 10

    data_plot:
        channels:
            - p5.data.q1.v2.pos
            - p5.data.q1.v2.neg
        do_blind: false
        min_blind: 0.09
        max_blind: 0.3

    stack:
        - item:
            name: km3_pos
            scaling: mc_pos
            type: km3
            fid_weight: p5.km3.v2.pos
            channels:
                - p5.km3.v2.pos

        - item:
            name: km3_neg
            scaling: mc_neg
            type: km3
            fid_weight: p5.km3.v2.neg
            channels:
                - p5.km3.v2.neg

        - item:
            name: ke3_pos
            scaling: mc_pos
            type: ke3
            fid_weight: p5.ke3.v2.pos
            channels:
                - p5.ke3.v2.pos

        - item:
            name: ke3_neg
            scaling: mc_neg
            type: ke3
            fid_weight: p5.ke3.v2.neg
            channels:
                - p5.ke3.v2.neg


        - item:
            name: k3pi_pos
            scaling: mc_pos
            fid_weight: p5.k3pi.v2.pos
            type: k3pi
            channels:
                - p5.k3pi.v2.pos

        - item:
            name: k3pi_neg
            scaling: mc_neg
            fid_weight: p5.k3pi.v2.neg
            type: k3pi
            channels:
                - p5.k3pi.v2.neg

        - item:
            name: k3pi0_pos
            scaling: mc_pos
            fid_weight: p5.k3pi0.v2.pos
            type: k3pi0
            channels:
                - p5.k3pi0.v2.pos

        - item:
            name: k3pi0_neg
            scaling: mc_neg
            fid_weight: p5.k3pi0.v2.neg
            type: k3pi0
            channels:
                - p5.k3pi0.v2.neg

        - item:
            name: k2pig_pos
            scaling: mc_pos
            type: k2pi
            fid_weight: p5.k2pig.v2.pos
            channels:
                - p5.k2pig.v2.pos

        - item:
            name: k2pig_neg
            scaling: mc_neg
            type: k2pi
            fid_weight: p5.k2pig.v2.neg
            channels:
                - p5.k2pig.v2.neg


        - item:
            name: halo_pos
            scaling: mc_pos
            type: halo
            errors:
                - halo_scale
            channels:
                - p6.data.kless.q11t.v2.pos
                - p6.data.km.q11t.v2.pos

        - item:
            name: halo_neg
            scaling: mc_neg
            type: halo
            errors:
                - halo_scale
            channels:
                - p6.data.km.q11t.v2.neg

        - item:
            name: km2_pos
            scaling: mc_pos
            fid_weight: p5.km2.v2.pos
            type: km2
            channels:
                - p5.km2.v2.pos

        - item:
            name: km2_neg
            scaling: mc_neg
            fid_weight: p5.km2.v2.neg
            type: km2
            channels:
                - p5.km2.v2.neg
