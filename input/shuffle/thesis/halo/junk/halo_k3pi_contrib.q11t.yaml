    ],

    data_plot: { channels: [ p6.data.km.q11t.v2.pos ], do_blind: false },

    stack: [
        item: { name: halo_kless_pos, scaling: halo_pos_lower,
        type: halo, channels: [p6.data.kless.q11t.v2.pos] }, 

        item: { name: k3pi_pos, scaling: mc_pos,
        type: k3pi, fid_weight: p6.k3pi.v2.pos, channels: [p6.k3pi.v2.pos] } 
    ] }

