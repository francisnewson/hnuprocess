scaling:
    - scaling_method:
        strategy: m2
        name: mc_pos
        peakname: km2

        channels:
            halo_channels: [ p6.data.km.q11t.v2.pos, p6.data.kless.q11t.v2.pos  ]
            data_channels: [ p5.data.q11t.v3.pos ]
            peak_channels: [ p5.km2.v2.pos ]

        halo: 
            strategy: m2
            input_file: tdata/halo/all.halo.root
            #plot_path: full_upper_halo/h_m2m_kmu
            plot_path: full_upper_halo/h_z

            #min_mass_halo: 0.05
            #max_mass_halo: 0.08
            #min_mass_peak: -0.01
            #max_mass_peak:  0.01
            min_mass_halo: 2500
            max_mass_halo: 5500
            min_mass_peak: 2000
            max_mass_peak: 3000

        mc:
            strategy: m2
            input_file: tdata/halo/all.halo.root
            plot_path: full_rk_like_plots/h_m2m_kmu
            #plot_path: full_upper_halo/h_m2m_kmu

            min_mass_halo: -0.3
            max_mass_halo: -0.025
            #min_mass_halo: 0.05
            #max_mass_halo: 0.08
            min_mass_peak: -0.01
            max_mass_peak:  0.01

    - scaling_method:
        strategy: m2
        name: mc_neg
        peakname: km2

        channels:
            halo_channels: [ p6.data.km.q11t.v2.neg ]
            data_channels: [ p5.data.q11t.v3.neg ]
            peak_channels: [ p5.km2.v2.neg ]

        halo: 
            strategy: m2
            input_file: tdata/halo/all.halo.root
            #plot_path: full_upper_halo/h_m2m_kmu
            plot_path: full_upper_halo/h_z

            #min_mass_halo: 0.05
            #max_mass_halo: 0.08
            #min_mass_peak: -0.01
            #max_mass_peak:  0.01
            min_mass_halo: 2500
            max_mass_halo: 5500
            min_mass_peak: 2000
            max_mass_peak: 3000


        mc:
            strategy: m2
            input_file: tdata/halo/all.halo.root
            plot_path: full_rk_like_plots/h_m2m_kmu
            #plot_path: full_upper_halo/h_m2m_kmu

            min_mass_halo: -0.3
            max_mass_halo: -0.025
            #min_mass_halo: 0.05
            #max_mass_halo: 0.08
            min_mass_peak: -0.01
            max_mass_peak:  0.01

weights:
    fid_file: use_root
    root_file: "tdata/halo/all.halo.root"
    pre : ""
    post: "sample_burst_count/bursts"
    branch:  "weight"

output:
    input_file: tdata/halo/all.halo.root

    plots:
        - { path: full_upper_halo/h_m2m_kmu, name: halo_upper_m2m, rebin: 20  }
        - { path: full_rk_like_plots/h_m2m_kmu, name: rk_m2m, rebin: 20  }
        - { path: full_rk_like_plots/h_cda, name: rk_cda, rebin: 1   }
        - { path: full_upper_halo/h_z, name: halo_upper_z, rebin: 1  }
        - { path: full_upper_halo/h_p, name: halo_upper_p, rebin: 1  }
        - { path: full_upper_halo/h_p_z, name: halo_upper_pz, rebin: 1   }
        - { path: full_upper_halo/h_cda, name: halo_upper_cda, rebin: 1  }
        - { path: full_upper_halo/h_t, name: halo_upper_t, rebin: 5  }
        - { path: full_upper_halo/h_t_phi, name: halo_upper_phi, 
        collapse_y: true, rebin: 5  }

    data_plot:
        channels:
            - p5.data.q11t.v3.pos
            - p5.data.q11t.v3.neg
        do_blind: false

    stack:
        - item:
            name: km3_pos
            scaling: mc_pos
            type: km3
            fid_weight: p5.km3.v2.pos
            channels:
                - p5.km3.v2.pos

        - item:
            name: km3_neg
            scaling: mc_neg
            type: km3
            fid_weight: p5.km3.v2.neg
            channels:
                - p5.km3.v2.neg

        - item:
            name: k3pi0_pos
            scaling: mc_pos
            fid_weight: p5.k3pi0.v2.pos
            type: k3pi0
            channels:
                - p5.k3pi0.v2.pos

        - item:
            name: k3pi0_neg
            scaling: mc_neg
            fid_weight: p5.k3pi0.v2.neg
            type: k3pi0
            channels:
                - p5.k3pi0.v2.neg

        - item:
            name: k3pi_pos
            scaling: mc_pos
            fid_weight: p5.k3pi.v2.pos
            type: k3pi
            channels:
                - p5.k3pi.v2.pos

        - item:
            name: k3pi_neg
            scaling: mc_neg
            fid_weight: p5.k3pi.v2.neg
            type: k3pi
            channels:
                - p5.k3pi.v2.neg

        - item:
            name: k2pig_pos
            scaling: mc_pos
            type: k2pi
            fid_weight: p5.k2pig.v2.pos
            channels:
                - p5.k2pig.v2.pos

        - item:
            name: k2pig_neg
            scaling: mc_neg
            type: k2pi
            fid_weight: p5.k2pig.v2.neg
            channels:
                - p5.k2pig.v2.neg

        - item:
            name: halo_pos
            scaling: mc_pos
            type: halo
            errors:
                - halo_scale
            channels:
                - p6.data.kless.q11t.v2.pos
                - p6.data.km.q11t.v2.pos

        - item:
            name: halo_neg
            scaling: mc_neg
            type: halo
            errors:
                - halo_scale
            channels:
                - p6.data.km.q11t.v2.neg

        - item:
            name: km2_pos
            scaling: mc_pos
            fid_weight: p5.km2.v2.pos
            type: km2
            channels:
                - p5.km2.v2.pos

        - item:
            name: km2_neg
            scaling: mc_neg
            fid_weight: p5.km2.v2.neg
            type: km2
            channels:
                - p5.km2.v2.neg


