    plots:  [ { path: signal_upper_muv_plots/h_m2m_kmu, name: signal_muv_plots/up/pos/h_m2m, rebin: 25} ],

    data_plot: { channels: [ *posdata ] },

    blinding: { do_blind: true,  min_blind: 0.09, max_blind: 0.135 },

