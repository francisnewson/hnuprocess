scaling:
    - scaling_method:
        strategy: m2
        name: mc_pos
        peakname: km2

        channels:
            halo_channels: []
            data_channels: [ p5.data.q11t.v3.pos ]
            peak_channels: [ p5.km2.v2.pos ]

        halo: { strategy: dummy }

        mc:
            strategy: m2
            input_file: tdata/muv_xy/all.muv_xy.root
            plot_path: muv_eff_uw_r38_p_full/h_p_total

            min_mass_peak: 20
            max_mass_peak: 50 

    - scaling_method:
        strategy: m2
        name: mc_neg
        peakname: km2

        channels:
            halo_channels: []
            data_channels: [ p5.data.q11t.v3.neg ]
            peak_channels: [ p5.km2.v2.neg ]

        halo: { strategy: dummy }

        mc:
            strategy: m2
            input_file: tdata/muv_xy/all.muv_xy.root
            plot_path: muv_eff_uw_r38_p_full/h_p_total

            min_mass_peak: 20
            max_mass_peak: 50 

weights:
    fid_file: use_root
    root_file: "tdata/muv_xy/all.muv_xy.root"
    pre : ""
    post: "sample_burst_count/bursts"
    branch:  "weight"

output:
    input_file: tdata/muv_xy/all.muv_xy.root

    plots:

        #dm2
        - { path: muv_eff_uw_r38_p_full/h_p_total, name: h_p_total, rebin: 1 }

    data_plot:
        channels:
            - p5.data.q11t.v3.pos
            - p5.data.q11t.v3.neg
        do_blind: false

    stack:
        - item:
            name: km3_pos
            scaling: mc_pos
            type: km3
            fid_weight: p5.km3.v2.pos
            channels:
                - p5.km3.v2.pos

        - item:
            name: km3_neg
            scaling: mc_neg
            type: km3
            fid_weight: p5.km3.v2.neg
            channels:
                - p5.km3.v2.neg

        - item:
            name: ke3_pos
            scaling: mc_pos
            type: ke3
            fid_weight: p5.ke3.v2.pos
            channels:
                - p5.ke3.v2.pos

        - item:
            name: ke3_neg
            scaling: mc_neg
            type: ke3
            fid_weight: p5.ke3.v2.neg
            channels:
                - p5.ke3.v2.neg

        - item:
            name: km2_pos
            scaling: mc_pos
            fid_weight: p5.km2.v2.pos
            type: km2
            channels:
                - p5.km2.v2.pos

        - item:
            name: km2_neg
            scaling: mc_neg
            fid_weight: p5.km2.v2.neg
            type: km2
            channels:
                - p5.km2.v2.neg

        - item:
            name: k2pig_pos
            scaling: mc_pos
            type: k2pi
            fid_weight: p5.k2pig.v2.pos
            channels:
                - p5.k2pig.v2.pos

        - item:
            name: k2pig_neg
            scaling: mc_neg
            type: k2pi
            fid_weight: p5.k2pig.v2.neg
            channels:
                - p5.k2pig.v2.neg

